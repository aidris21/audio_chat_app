{% if user.is_authenticated == false %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% else %}
    Hi {{ user.username }}!
    {% if last_10_messages %}
    <ul>
        {% for message in last_10_messages %}
        <li>{{ message.text }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No messages are available.</p>
{% endif %}
{% endif %}
